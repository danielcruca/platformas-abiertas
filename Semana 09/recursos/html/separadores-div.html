<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de Div en HTML</title>
<style>
        body {
            margin: 0;
            padding: 0;
        }
        .contenedor {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Mi Página Web</h1>
        <p>Este es un ejemplo de cómo puedes usar la etiqueta div en HTML.</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>

    <div class="contenedor">
        <h2>Otro Contenedor</h2>
        <p>Este es otro ejemplo de  div con un estilo diferente.</p>
        <p>Puedes tener múltiples contenedores en tu página.</p>
    </div>
</body>
</html>
