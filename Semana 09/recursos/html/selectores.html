<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Estilos generales para p치rrafos */
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Estilos para el p치rrafo con la clase destacado */
        p.destacado {
            font-weight: bold;
            color: #e44d26; /* Puedes cambiar el color a tu preferencia */
        }

        /* Estilos para el encabezado */
        header {
            background-color: #3498db; /* Puedes cambiar el color a tu preferencia */
            padding: 20px;
            text-align: center;
        }

        /* Estilos para el elemento dentro del encabezado llamado encabezado */
        header #encabezado {
            color: #fff; /* Color del texto en el encabezado */
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <div id="encabezado">Este es el encabezado</div>
    </header>

    <p>Este es un p치rrafo sencillo.</p>

    <p class="destacado">Este es un p치rrafo destacado.</p>

</body>
</html>
