<html  >
  <head>
  </head>
  <body>
    <h1>Abre developer tools para ver el console log.</h1>

    <!-- La etiqueta script se utiliza para incorporar código JavaScript -->
    <script>
          // Ejemplo de arrelgo de números
      let numeros = [1, 2, 3, 4, 5];

      // Ejemplo de una matriz de cadenas
      let frutas = ['manzana', 'fresa', 'cas'];

      // Ejemplo de un objeto con información de una persona
      let persona = {
          nombre: 'Juan',
          edad: 30,
          provincia: 'Cartago'
      };

      // Ejemplo de una cadena de texto
      let mensaje = "Hola, este es un ejemplo de cadena.";

      // Accediendo y mostrando información
      console.log("Elementos de la matriz de números:", numeros);
      console.log("Segunda fruta en la matriz de frutas:", frutas[1]);
      console.log("Nombre de la persona:", persona.nombre, "edad ", persona.edad, "años y vive en", persona.provincia);
      console.log("Longitud del texto:", mensaje.length);



    </script>
  </body>
</html>
