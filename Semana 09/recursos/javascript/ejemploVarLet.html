<!DOCTYPE html>

  <body>
    <h2>Usa el developers tools para ver el resultado.</h2>
    <script>
      function varTest() {
        var x = 31;
        if (true) {
          var x = 71; // Â¡misma variable!
          console.log(x); //Resultado: 71
        }
        console.log(x); ////Resultado:  71
      }

      function letTest() {
        let x = 31;
        if (true) {
          let x = 71; // variable diferente
          console.log(x); ////Resultado: 71
        }
        console.log(x); ////Resultado: 31
      }
      // llamamos a las funciones
    
    
      varTest();
      letTest();

    </script>
  </body>
</html>
